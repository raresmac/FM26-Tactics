name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: windows-latest  # Or ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'  # Update to your .NET version
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore
      
    - name: Publish
      run: dotnet publish -c Release -o release --nologo
      
    - name: Generate 404.html for SPA routing
      run: |
        Copy-Item "release/wwwroot/index.html" "release/wwwroot/404.html"
        
    - name: Add .nojekyll file
      run: |
        New-Item -ItemType File -Path "release/wwwroot/.nojekyll" -Force
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4